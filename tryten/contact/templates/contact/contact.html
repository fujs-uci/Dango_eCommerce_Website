{% extends 'profiles/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Contact
{% endblock %}
{% block content %}
    <div class="'row"><div class="col-xs-6 col-xs-offset-3">
        <h1>Contact</h1>
        {% if confirm_message %}
            <h2>{{  title }}</h2>
            {{ confirm_message }}
        {% endif %}
        {% if form %}
            <form method="post" action="">
            {%  csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="submit form" class="btn btn-default">
        {% endif %}

        </form>
    </div></div>
{% endblock %}
